    .main{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

        border-radius: 20px;
        height: 80%;
        width: 50%;
        padding: 2rem;
        font-size: x-large;
    }

    p {
        font-size: x-large;
    }

    .tag{
        display: flex;
        /* border: 2px black solid; */
        align-items: center;

    }
    .tag img{
        height: 2%;
        width: 2%;
    }
    .message{
        margin-bottom: 100px;
    }
     .foot{
        display: flex;
        flex-direction: column;
       
        align-items:flex-start;
        /* padding-left: 2%; */
        /* border: 2rem black solid; */
        /* width: 30%; */
    }
    .foot p{
        padding-left: 20%;
    }
